<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT SIX 임상실험</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .btn-group {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .signup-btn, .login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover, .login-btn:hover {
            background-color: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        main {
            padding: 60px 20px;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .card {
            display: inline-block;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card-content p {
            font-size: 16px;
            color: #7f8c8d;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HOT SIX 임상실험</h1>
        <div class="btn-group">
            <button class="signup-btn" onclick="openModal('signupModal')">회원가입</button>
            <button class="login-btn" onclick="openModal('loginModal')">로그인</button>
        </div>
    </header>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('signupModal')">&times;</button>
            <h2>회원가입</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="이름" required>
                <select id="gender" required>
                    <option value="">성별</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
                <input type="number" id="age" placeholder="나이" required>
                <input type="text" id="height" placeholder="키 (cm)" required>
                <input type="text" id="weight" placeholder="몸무게 (kg)" required>
                <input type="text" id="condition" placeholder="병명 (있을 경우)" required>
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">가입하기</button>
            </form>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
            <h2>로그인</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="이메일" required>
                <input type="password" id="loginPassword" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <main>
        <section>
            <h2>예정 임상시험</h2>
            <p>자신의 병명에 맞는 임상시험을 신청하세요</p>
        </section>

        <section>
            <h2>임상시험 목록</h2>
            <div class="card">
                <a href="example.html" style="text-decoration: none; color: inherit;">
                    <img src="https://via.placeholder.com/300x200" alt="프로젝트 1">
                    <div class="card-content">
                        <h3>임상시험</h3>
                        <p>자신의 건강상태에 맞는 임상시험을 신청하세요</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="example2.html" style="text-decoration: none; color: inherit;">
                    <img src="https://via.placeholder.com/300x200" alt="프로젝트 2">
                    <div class="card-content">
                        <h3>프로젝트 2</h3>
                        <p>이 프로젝트는 웹 사이트의 성능을 향상시키는 기술적인 개선 작업입니다.</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 내 웹사이트</p>
    </footer>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>
